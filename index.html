<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora de Idade</title>
</head>

<body>
    <main>
        <section class="board">
            <form id="form">
                <span class="date">
                    <label for="day">Dia
                        <input type="number" name="day" class="date--form" id="day" min="1" max="31" required>
                    </label for="month">
                    <label>MÃªs
                        <input type="number" class="date--form" id="month" min="1" max="12" required>
                    </label>
                    <label for="year">Ano
                        <input type="number" class="date--form" id="year" max="2023" required>
                    </label>
                </span>
                <input type="button" class="submit" id="submit">
            </form>

            <div class="result--div">
                <p class="result--year"><strong id="result-year"></strong>anos</p>
                <p class="result--month"><strong id="result-month"></strong>meses</p>
                <p class="day"><strong id="result-day"></strong> </strong>dias</p>
            </div>
        </section>

        <script src="../js/main.js"></script>
        <script src="../js/validacoes.js"></script>
    </main>
    <footer>
        <p>Desafio <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>.
            Desenvolvido por Andre
            Tassis.</p>
    </footer>
</body>

</html>
